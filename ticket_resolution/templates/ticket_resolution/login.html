<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="static/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="static/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="shortcut icon" href="static/images/favicon.ico" />
</head>

<body class="img js-fullheight" style="background-image:url(images/xbg.jpg.pagespeed.ic.jWFl-8BG3y.jpg)">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-5">
                    <h2 class="heading-section"> </h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="login-wrap p-0">
                        <form action = "" class="login100-form validate-form" , method = 'POST'>
                            {% csrf_token %}
                            <div class="form-group">
                                <input id='username' name="username" type="text" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <input id="password" name="password" type="password" class="form-control" placeholder="Password" required>
                                <span toggle="#password-field"
                                    class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group">
                                <button style="background-color: blueviolet; color: #fff" type="submit" class="form-control btn submit px-3">Sign In</button>
                            </div>
                            
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
